<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br><br>
    <label for="v1x">V1: x</label>
    <input type="text" id="v1x" name="v1x" size="10" />
    <label for="v1y">y</label>
    <input type="text" id="v1y" name="v1y" size="10" />

    <br>
    <label for="v2x">V2: x</label>
    <input type="text" id="v2x" name="v2x" size="10" />
    <label for="v2y">y</label>
    <input type="text" id="v2y" name="v2y" size="10" />

    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>


    <br><br>
    <label for="operation">Operation:</label>
    <select name="operators" id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="anglebetween">Angle Between</option>
      <option value="area">Area</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" name="scalar" size="10">

    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>


  </body>
</html>
